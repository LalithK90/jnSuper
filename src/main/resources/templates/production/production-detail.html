<!DOCTYPE html>
<html lang="en" >
<!--/* Styles, meta data, and title are included */-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--heading Area-->
<div class="container-fluid  form-Border" >
  <div class="row text-center formManagement border-info" >
    <div class="col" >
      <a class="btn btn-success" href="/home" >&nbsp; Back To Home
      </a >
    </div >

    <div class="col" >
      <a href="/production" class="btn btn-success" >View Production Order
      </a >
    </div >
  </div >
</div >
<!--details-->
<div class="container-fluid" >
  <!--selected ledger items-->
  <div class="form-group" >
    <div class="form-row" >
      <div class="container tableview" style="margin-top:150px" >
        <div class="col">
          Production order items
        </div>
        <div class="col" data-th-fragment="productionItemsFragment">
          <table class="table table-hover text-dark table-striped">
            <thead class="thead-dark" >
            <tr >
              <th >Index</th >
              <th >Item Name</th >
              <th >Quantity</th >
            </tr >
            </thead >
            <tbody class="table-warning">
            <tr data-th-each="productionLedger, index : ${productionDetail.productionLedgers}" >
              <td data-th-text="${index.count}" ></td >
              <td data-th-text="${productionLedger.ledger.item.name}" ></td >
              <td data-th-text="${productionLedger.quantity}" ></td >
            </tr >
            </tbody >
          </table >
        </div >
      </div >
    </div >

    <div class="form-row" data-th-if="${not #lists.isEmpty(productionDetail.productionItems)}">
      <div class="container tableview" style="margin-top:150px" >
        <div class="col">
          Produced items
        </div>
        <div class="col" >
          <table class="table table-hover text-dark table-striped" >
            <thead class="thead-dark">
            <tr >
              <th >Index</th >
              <th >Item Name</th >
              <th >Quantity</th >
              <th >Sell Price</th >
              <th >Ma Date</th >
              <th >Ex Date</th >
            </tr >
            </thead >
            <tbody class="table-warning">
            <tr data-th-each="productionItem, index : ${productionDetail.productionItems}" >
              <td data-th-text="${index.count}" ></td >
              <td data-th-text="${productionItem.ledger.item.name}" ></td >
              <td data-th-text="${productionItem.quantity}" ></td >
              <td data-th-text="${productionItem.sellPrice}" ></td >
              <td data-th-text="${productionItem.manufactureDate}" ></td >
              <td data-th-text="${productionItem.expiredDate}" ></td >
            </tr >
            </tbody >
          </table >
        </div >
      </div >
    </div >
  </div >

  <!--button-->
  <div class="form-group" >
    <!--Button-->
    <div class=" col-md-12 col-sm-12 text-center flex-column " >
      <!--Back Button-->
      <a class="btn btn-dark" href="/production" tabindex="14" >
        <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
      </a >
    </div >
  </div >
</div >
<!--/* footer is */-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--/* script is included */-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >


</body >
</html >
