<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >supplier</title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

    <!--heading Area-->
    <div class="container-fluid ">
      <div class="row text-center formManagement">

        <!--New Supplier Button-->
        <div class="col">
          <a class="btn btn-success" href="/supplier/add"  tabindex="1">
            <i class="fa fa-truck"></i> Add New Supplier</a>&nbsp;
        </div>
        <!--List Name-->
        <div class="col">
          <h2 class="text text-center">
            <strong>
              Supplier List
            </strong>
          </h2>
        </div>
        <!--Home Button-->
        <div class="col">
          <a href="/home" x class="btn btn-success" tabindex="2">
               <i class="fas fa-home"></i> Back to Home
           </a>
        </div>

      </div>
    </div>

    <div class="container-fluid formBorder text-center">
      <div class="col">
        <!--Supplier List Table-->
        <div class="col" id="supplierListPresent" data-th-fragment="supplierFragment"
             data-th-if="${not #lists.isEmpty(suppliers)}">
          <table class="table table-hover  table-striped" id="myTable">
            <thead class="thead-dark">
            <tr>
              <th> Index</th>
              <th> Code</th>
              <th> Company Name</th>
              <th> Contact No1</th>
              <th> Email</th>
              <th> Address</th>
              <th style="width: 420px; "> Modify</th>
            </tr>
            </thead>
            <tbody class="table-warning">
            <tr  data-th-each="supplier, rowCount : ${suppliers}">
              <th data-th-text="  ${rowCount.count}"></th>
              <th data-th-text="${supplier.code}"></th>
              <th data-th-text="${supplier.name}"></th>
              <th data-th-text="${supplier.contactOne}"></th>
              <th data-th-text="${supplier.email}"></th>
              <th data-th-text="${supplier.address}"></th>
              <th data-th-if="${supplierDetailShow !=true}">
                <a class="btn btn-primary btn-sm" data-th-href="${'/supplierItem/edit/' + supplier.id}"><i
                        class="fa fa-edit" style="font-size: 15px"></i> Edit Item </a>
                <a class="btn btn-warning btn-sm"
                   data-th-href="${'/supplierItem/supplier/' + supplier.id}"><i
                        class="fa fa-arrow-down" style="font-size: 15px"></i> Add Item </a>
                <a class="btn btn-secondary btn-sm"
                   data-th-href="${'/purchaseOrder/supplier/' + supplier.id}"><i
                        class="fa fa-cart-arrow-down" style="font-size: 15px"></i> Purchase Order</a>

                <a class="btn btn-light btn-sm mt-3 mb-3" data-th-href="${'/supplier/' + supplier.id}"><i
                        class="fa fa-eye" style="font-size: 15px"></i>&nbsp;View</a>
                <a class="btn btn-success btn-sm mt-3 mb-3" data-th-href="${'/supplier/edit/' + supplier.id}"><i
                        class="fa fa-edit" style="font-size: 15px"></i>&nbsp;Edit Supplier</a>
                <a class="btn btn-danger btn-sm mt-3 mb-3" data-th-href="${'/supplier/delete/' + supplier.id}">
                  <!--data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"--> <i
                        class="fa fa-trash" style="font-size: 15px"></i> Delete</a>
              </th>
              <th data-th-if="${supplierDetailShow==true}">
                <a class="btn btn-primary btn-sm"
                   data-th-href="${supplierDetailShow==true ?'/purchaseOrder/supplier/' + supplier.id :'/supplierItem/supplier/' + supplier.id}"><i
                        class="fa fa-thumbs-up" style="font-size: 15px"></i>&nbsp;Select</a>
              </th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Error-->
      <div class="row" data-th-if="${ #lists.isEmpty(suppliers)}">
        <div class="col-sm-12">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="text-center text-danger">
              <strong>There is no supplier upto now please add supplier to the system using add user
                button.</strong>
            </h3>
          </div>
        </div>
      </div>
      <!--Save supplier show-->
    </div>


<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
